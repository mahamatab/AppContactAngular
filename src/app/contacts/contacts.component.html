<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading"> listes des contacts</div>
    <div class="panel-body">

      <div class="form-group">
        <label>mot cle</label>
        <input type="text" [(ngModel)]="motCle">
        <button  class="btn btn-primary" (click)="chercher()" > chercher </button>
      </div>
      <table class="table table-striped">
      <tr>
         <th>Id</th> <th>Nom</th> <th>Prenom</th> <th>Email</th>
      </tr>
      <tr *ngFor="let c of pageContacts?.content">
        <td>{{c.id}}</td>
        <td>{{c.nom}}</td>
        <td>{{c.prenom}}</td>
        <td>{{c.email}}</td>
        <td>
          <a (click)="onEditContact(c.id)" class="clickable" >Edit</a>
        </td>
        <td>
          <a (click)="onDeleteContact(c)" class="clickable" >Delete</a>
        </td>

      </tr>
      </table>
      <div class="container">
        <ul class ="nav nav-pills">
          <li [ngClass]="{active:j==cuurentPage}"  *ngFor="let p of pages; let j=index">
              <a class="clickable" (click)="doGet(j)">{{j}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>


</div>
