<div class="container spacer">
 <div class="panel panel-primary" *ngIf="mode=='1'">
    <div class="panel-heading"> Nouveau contact</div>
    <div class="panel-body">
      <div>
        <div class="form-group">
          <label class="control-label"> Nom:</label>
          <input class="form-control" type="number" [(ngModel)]="contact.id" />
        </div>
        <div class="form-group">
          <label class="control-label"> Nom:</label>
          <input class="form-control" type="text" [(ngModel)]="contact.nom" />
        </div>
        <div class="form-group">
          <label class="control-label"> Prenom:</label>
          <input class="form-control" type="text" [(ngModel)]="contact.prenom">
        </div>
        <div class="form-group">
          <label class="control-label"> Email:</label>
          <input class="form-control" type="text" [(ngModel)]="contact.email"/>
        </div>
        <div class="form-group">
          <label class="control-label"> Date Naissance:</label>
          <input class="form-control" type="date" [(ngModel)]="contact.dn" />
        </div>
        <div class="form-group">
          <label class="control-label"> Tel:</label>
          <input class="form-control" type="number" [(ngModel)]="contact.tel" />
        </div>
        <div>
          <button class="btn btn-primary" (click)="updateContact()">Save</button>
        </div>

      </div>
    </div>
  </div>

  <div class="panel panel-primary" *ngIf="mode=='2'">
    <div class="panel-heading"> Nouveau contact</div>
    <div class="panel-body">
      <div>
        <div class="form-group">
          <label class="control-label"> Id:</label>
          <label class="control-lable">{{contact.id}}</label>
        </div>
        <div>
          <div class="form-group">
            <label class="control-label"> Nom:</label>
            <label class="control-lable">{{contact.nom}}</label>
          </div>
          <div class="form-group">
            <label class="control-label"> Prenom:</label>
            <label class="control-lable">{{contact.prenom}}</label>
          </div>
          <div class="form-group">
            <label class="control-label"> Email:</label>
            <label class="control-lable">{{contact.email}}</label>
          </div>
          <div class="form-group">
            <label class="control-label"> Date Naissance:</label>
            <label class="control-lable">{{contact.dn}}</label>
          </div>
          <div class="form-group">
            <label class="control-label"> Tel:</label>
            <label class="control-lable">{{contact.tel}}</label>
          </div>
          <div>
            <button (click)="updateContact()" class="btn ptn-primary">OK</button> </div>
        </div>

      </div>
    </div>
  </div>
</div>
